[build]
  command = "npm ci && npm run build:netlify"
  functions = "netlify/functions"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=dev"

[functions]
  external_node_modules = ["express", "mongoose", "bcryptjs", "jsonwebtoken", "passport", "passport-google-oauth20"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["path"], headers = {accept = "text/html"}}

[context.production.environment]
  NODE_ENV = "production"
