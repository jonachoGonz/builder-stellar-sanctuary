[build]
  command = "npm install && npm run build:netlify && cp _headers dist/spa/ && cp _redirects dist/spa/"
  publish = "dist/spa"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "express",
    "mongoose",
    "bcryptjs",
    "jsonwebtoken",
    "passport",
    "passport-google-oauth20"
  ]

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["path"], headers = {accept = "text/html"}}

[context.production.environment]
  NODE_ENV = "production"
